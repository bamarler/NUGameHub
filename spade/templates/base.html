{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SPADE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'catalog' %}">Games</a></li>
                    <li><a href="{% url 'leaderboards' %}">Leaderboards</a></li>
                    <li><a href="{% url 'social' %}">Social</a></li>
                </ul>
            </nav>
            <div class="logo">
                <a href="{% url 'home' %}">SPADE</a>
            </div>
            <div class="account">
                <a href="{% url 'account_page' %}"><img src="{% static 'images/account-icon-white.png' %}" alt="Account"></a>
            </div>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
