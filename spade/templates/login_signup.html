{% extends 'base_no_header.html' %}

{% load static %}

{% block title %}Welcome to SPADE{% endblock %}

{% block content %}
<div class="login-signup-background" style="background-image: url('{% static 'images/login-background.png' %}');">
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to SPADE</h1>
        <div class="form-container">
            <div class="tabs">
                <button id="loginTab" class="tab active" onclick="showForm('login')">Login</button>
                <button id="signupTab" class="tab" onclick="showForm('signup')">Sign Up</button>
            </div>
            <div id="loginForm" class="form-content active">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signupForm" class="form-content">
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ signup_form.as_p }}
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function showForm(formName) {
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');

    if (formName === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
    } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
    }
}
</script>
{% endblock %}
