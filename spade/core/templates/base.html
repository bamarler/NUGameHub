{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SPADE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'catalog' %}">Catalog</a></li>
                    <li><a href="{% url 'leaderboards' %}">Leaderboards</a></li>
                    {% if user.is_staff %}
                        <li><a href="{% url 'develop' %}">Develop</a></li>
                    {% endif %}
                </ul>
            </nav>
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="Home"></a>
            </div>
            <div class="account">
                <a href="{% url 'account' %}"><img src="{% static 'images/avatar_head.png' %}" alt="Account"></a>
            </div>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
